<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Kanban board</title>

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
  	<div id="board" class="board">

      <h1><span>Kanban board</span></h1>
      <button class="create-column">Add a column</button>
      <div class="column-container"></div>

  	</div>

    <div id="overlay" style="display: none;">
      <div class="col-creating-container" style="display: none;">
        <button class="exit-button">X</button>
        <h1>Enter a column name</h1>
        <input type="text" name="col-name" placeholder="Your new column name...">
        <button class="submit-col-name">Confirm</button>
      </div>
      <div class="card-creating-container" style="display: none;">
        <button class="exit-button2">X</button>
        <h1>Enter a card header</h1>
        <input type="text" name="card-name" placeholder="Your new card name...">
        <h1>Enter a description</h1>
        <textarea cols="50" rows="8"></textarea>
        <button id="submitNewCard">Confirm</button>
      </div>
    </div>

    <script id="column-template" type="x-tmpl-mustache">
      <div class="column">
        <h2 class="column-title"><span>{{ name }}</span></h2>
        <div class="col-button-container">
          <button class="btn-delete"><i class="fas fa-trash-alt"></i></button>
          <button class="add-card" id="idForAddingCard">Add a card</button>
        </div>
        <ul id={{ id }} class="column-card-list"></ul>
        
      </div>
    </script>

    <script id="card-template" type="x-tmpl-mustache">
      <div class="card">
        <a><i class="fas fa-thumbtack"></i></a>
        <h3 class="card-description">{{ header }}</h3>
        <p>{{ description }}</p>
        <button class="btn-delete"><i class="fas fa-trash-alt"></i></button>
      </div
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
